<!DOCTYPE html>
<html lang="en">
{% load static %}
<!-- Mirrored from themes.pixelstrap.com/voxo/back-end/login.html by HTTrack Website Copier/3.x [XR&CO'2014], Wed, 06 Apr 2022 00:41:04 GMT -->

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cuba admin is super flexible, powerful, clean &amp; modern responsive bootstrap 5 admin template with unlimited possibilities.">
    <meta name="keywords" content="admin template, Cuba admin template, dashboard template, flat admin template, responsive admin template, web app">
    <meta name="author" content="pixelstrap">
    <link rel="icon" href="assets/images/favicon.png" type="image/x-icon">
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">
    <title>log In</title>

    <!-- Google font-->
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200&amp;family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&amp;display=swap" rel="stylesheet">

    <!-- Bootstrap css -->
    <link rel="stylesheet" type="text/css" href="{% static '/assets/css/vendors/bootstrap.css' %}">

    <!-- App css -->
    <link rel="stylesheet" type="text/css" href="{% static '/assets/css/style.css' %}">

    <!-- Responsive css -->
    <link rel="stylesheet" type="text/css" href="{% static '/assets/css/responsive.css' %}">
</head>

<body>
    <!-- login page start-->
    <div class="container-fluid p-0">
        <div class="row m-0">
            <div class="col-12 p-0">
                <div class="login-section">
                    <div class="materialContainer">
                        <div class="box">
                            <h2 class="text-center mb-5">Login</h2>
                            {% for message in messages %}
                            <div class="container-fluid">
                                <div class="alert {{message.tags}} alert-dismissible fade show" role="alert">
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                    <!--  -->
                                    {{message}}
                                </div>
                            </div>
                            {% endfor %}
                            <form action="{% url 'accounts:login' %}" method="POST">
                                {% csrf_token %}
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label for="name">{{form.username.label}}</label>
                                            <!--  -->
                                            {{form.username}} <span class="spin"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label for="Password">{{form.password.label}}</label>
                                            <!--  -->
                                            {{form.password}}
                                            <span class="spin"></span>
                                        </div>
                                    </div>
                                </div>

                                <div class="button login">
                                    <button type="submit">Log In
                                        <i class="fa fa-check"></i>
                                    </button>
                                    <!-- <button onclick="location.href = '/dashboard';"> -->
                                    <!-- <span>Log In</span> -->
                                    <!-- </button> -->
                                </div>
                            </form>
                            <p class="sign-category">
                                <span>Or</span>
                            </p>
                            <a href="#" class="theme-color">Forgot your password?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- latest jquery-->
        <script src="{% static '/assets/js/jquery.min.js' %}"></script>

        <!-- Bootstrap js-->
        <script src="{% static '/assets/js/bootstrap/bootstrap.bundle.min.js' %}"></script>

        <!-- Theme js-->
        <script src="{% static '/assets/js/script.js' %}"></script>
    </div>
</body>

</html>
